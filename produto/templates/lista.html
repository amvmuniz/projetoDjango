<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Lista de Produtos</h1>

    <ul>
        {% for produto in produtos %}
            <li>{{ produto.nome }} - {{ produto.descricao }} - R$ {{ produto.preco }}</li>
        {% endfor %}
    </ul>

    <a href="/cadastro">Cadastrar Novo Produto</a>
</body>
</html>
